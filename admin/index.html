<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin BarbarCarbon</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body { background: #111; }
        .admin-container { max-width: 800px; margin: 50px auto; padding: 20px; background: #222; border: 1px solid #333; }
        #login-form, #admin-panel { display: none; }
        input, textarea, label { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: #fff; font-family: var(--font-mono); box-sizing: border-box; }
        button { background: var(--brutal-red); color: #fff; padding: 10px 20px; border: none; cursor: pointer; font-family: var(--font-heading); }
        #project-list .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #444; }
        #project-list .item button { margin-left: 10px; cursor: pointer; padding: 5px 10px; font-size: 0.8em; }
        .edit-btn { background: #007bff; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #222; padding: 30px; border: 1px solid #555; width: 90%; max-width: 500px; }
        .modal-content h2 { margin-top: 0; }
        .modal-actions { margin-top: 20px; display: flex; gap: 10px; }
        .modal-actions #cancel-edit-btn { background: #555; }
        
        /* CSS untuk Dropdown Kategori (DI LUAR MEDIA QUERY) */
        .form-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .form-group span { flex-shrink: 0; font-family: var(--font-mono); color: var(--text-secondary); }
        .form-group select { width: 100%; padding: 10px; background: #333; border: 1px solid #555; color: #fff; font-family: var(--font-mono); }

        /* CSS untuk Filter */
        .filter-container { margin-bottom: 20px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .filter-btn { background: transparent; border: 2px solid var(--border-color); color: var(--text-secondary); padding: 8px 20px; cursor: pointer; font-family: var(--font-mono); font-weight: 700; transition: all 0.3s ease; }
        .filter-btn:hover { border-color: var(--brutal-red); color: var(--text-light); }
        .filter-btn.active { background: var(--brutal-red); border-color: var(--brutal-red); color: #000; }

        /* Aturan untuk Tampilan Mobile */
        @media (max-width: 768px) {
            .admin-container { margin: 10px; padding: 15px; width: auto; }
            #project-list .item { flex-direction: column; align-items: flex-start; gap: 15px; }
            #project-list .item div { width: 100%; display: flex; gap: 10px; }
            #project-list .item button { flex-grow: 1; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 style="font-family: var(--font-heading); color: var(--brutal-red); text-align:center;">ADMIN_ACCESS</h1>

        <!-- FORM LOGIN -->
        <div id="login-form">
            <h2>[AUTHENTICATION_REQUIRED]</h2>
            <input type="email" id="email" placeholder="email_admin@domain.com">
            <input type="password" id="password" placeholder="password">
            <button id="login-btn">LOGIN</button>
        </div>

        <!-- MODAL EDIT -->
        <div id="edit-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>[EDIT_PROJECT]</h2>
                <form id="edit-project-form">
                    <input type="hidden" id="edit-project-id">
                    <label for="edit-project-title">Judul Proyek:</label>
                    <input type="text" id="edit-project-title" required>
                    
                    <div class="form-group">
                        <span>Pilih Kategori:</span>
                        <select id="edit-project-category-select">
                            <option value="---buat-baru---">--- Buat Kategori Baru ---</option>
                        </select>
                    </div>
                    <input type="text" id="edit-new-category-input" placeholder="Ketik Nama Kategori Baru..." style="display: none; margin-top: 10px;">

                    <p>Gambar Saat Ini:</p>
                    <img id="current-project-image" src="" alt="Gambar Proyek" style="max-width: 100px; margin-bottom: 10px;">
                    <label for="edit-project-image">Ganti Gambar (Opsional):</label>
                    <input type="file" id="edit-project-image">
                    <div class="modal-actions">
                        <button type="submit">SIMPAN_PERUBAHAN</button>
                        <button type="button" id="cancel-edit-btn">BATAL</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PANEL ADMIN UTAMA -->
        <div id="admin-panel">
            <h2>[MANAGE_PROJECTS]</h2>
            <button id="logout-btn" style="background: #555; float: right;">LOGOUT</button>
            <form id="add-project-form">
                <input type="text" id="project-title" placeholder="Judul Proyek..." required>
                
                <div class="form-group">
                    <span>Pilih Kategori:</span>
                    <select id="add-project-category-select">
                        <option value="---buat-baru---">--- Buat Kategori Baru ---</option>
                    </select>
                </div>
                <input type="text" id="add-new-category-input" placeholder="Ketik Nama Kategori Baru..." style="display: none; margin-top: 10px;">
                
                <input type="file" id="project-image" required>
                <button type="submit">TAMBAH_PROYEK</button>
            </form>
            <hr style="margin: 20px 0; border-color: #333;">
            <h3>[EXISTING_PROJECTS]</h3>
            
            <div id="admin-filter-buttons" class="filter-container">
                <!-- Tombol filter akan dibuat oleh JavaScript -->
            </div>
            <div id="project-list"></div>
        </div>
    </div>

    <!-- Panggil script Supabase dan admin.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/admin/admin.js"></script>
</body>
</html>
